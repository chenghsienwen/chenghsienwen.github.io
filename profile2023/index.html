<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Chenghsien Wen's Profile</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="mdoc-docs/cover.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n">
			</section>
			<section data-markdown="mdoc-docs/agenda.md" style="text-align: left" data-separator="^\n\n\n"
				data-separator-vertical="^\n\n"></section>
			<section data-auto-animate>
				<h2>About me</h2>
				<div class="r-hstack">
					<p>
					<section style="width:50%;" data-markdown="mdoc-docs/about-me-left.md" data-separator="^\n\n\n"
						data-separator-vertical="^\n\n">
					</section>
					</p>
					<p>
					<section style="font-size:80%;" data-markdown="mdoc-docs/about-me-right.md" data-separator="^\n\n\n"
						data-separator-vertical="^\n\n">
					</section>
					</p>
				</div>
			</section>
			<section data-markdown="mdoc-docs/skillset.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n">
			</section>
			<section style="target=_blank;" data-markdown="mdoc-docs/critical-project.md" data-separator="^\n\n\n"
				data-separator-vertical="^\n\n"></section>
			<section style="target=_blank;" data-markdown="mdoc-docs/reference.md" data-separator="^\n\n\n"
				data-separator-vertical="^\n\n"></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/search/search.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: 'c/t',
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealSearch]
		});
	</script>
</body>

</html>
